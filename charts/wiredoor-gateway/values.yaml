# Default values for wiredoor-gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: infladoor/wiredoor-cli
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

wiredoor:
  server: 
  token: 

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  capabilities:
    add:
    - NET_ADMIN

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  initialDelaySeconds: 30
  timeoutSeconds: 1
  periodSeconds: 5
  command:
    - 'wg | grep "latest handshake: .* seconds ago" || exit 10'
  probeType: "exec"
readinessProbe:
  initialDelaySeconds: 30
  timeoutSeconds: 1
  periodSeconds: 5
  command:
    - 'wg | grep "latest handshake: .* ago" || exit 10'
  probeType: "exec"

networkPolicy:
  enabled: false
  egress: []
  ingress: []

nodeSelector: {}

tolerations: []

affinity: {}
